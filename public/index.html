<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge"
	>
	<meta
		name="viewport"
		content="width=device-width,initial-scale=1.0"
	>
	<link
		rel="icon"
		href="favicon.ico"
	>
	<style>
		html,
		body,
		#app {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body * {
			margin: 0;
			padding: 0;
			font-family: PhiFont;
			user-select: none;
		}

		.loadingMask {
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #2225;
			backdrop-filter: blur(10px);
			z-index: 6;
			color: white;
			font-size: 2em;
		}

		.hidden {
			display: none !important;
			width: 0 !important;
			height: 0 !important;
		}

		@font-face {
			font-family: 'PhiFont';
			src: url("PhigrosGameFont.ttf");
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			text-align: center;
		}

		em {
			font-style: normal;
			color: darkred;
		}

		
	</style>
	<title>Phiedit 2573 Online</title>
